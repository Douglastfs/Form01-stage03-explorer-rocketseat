<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Formulário Mentoria</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h2>Mentoria</h2>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="inputs-wrapper-row">
              <div class="input-wrapper">
                <label for="student-name">Nome</label>
                <input type="text" id="student-name" required />
              </div>
              <div class="input-wrapper">
                <label for="student-lastname">Sobrenome</label>
                <input type="text" id="student-lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="student-email"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="student-email" required />
            </div>

            <div class="input-wrapper">
              <label for="student-password"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input
                type="password"
                id="student-password"
                required
                minlength="6"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h4>Primeira mentoria</h4>
            <div class="inputs-wrapper-row">
              <div class="input-wrapper">
                <label for="first-mentorship-date"
                  >Data<span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="first-mentorship-date" required />
              </div>

              <div class="input-wrapper">
                <label for="first-mentorship-das">Das</label>
                <input type="time" id="first-mentorship-das" required />
              </div>

              <div class="input-wrapper">
                <label for="first-mentorship-ate">Até</label>
                <input type="time" id="first-mentorship-ate" required />
              </div>
            </div>

            <h4>Segunda mentoria</h4>
            <div class="inputs-wrapper-row">
              <div class="input-wrapper">
                <label for="second-mentorship-date"
                  >Data<span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="second-mentorship-date" required />
              </div>

              <div class="input-wrapper">
                <label for="second-mentorship-das">Das</label>
                <input type="time" id="second-mentorship-das" required />
              </div>

              <div class="input-wrapper">
                <label for="second-mentorship-ate">Até</label>
                <input type="time" id="second-mentorship-ate" required />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button type="submit" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
